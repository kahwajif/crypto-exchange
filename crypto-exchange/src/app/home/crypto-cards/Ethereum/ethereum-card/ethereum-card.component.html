<!--ETH-->
<div class="container mb-5">
  <div id="card-intro" class="card mt-3 shadow">
    <div class="card-body">
      <h3 class="card-title">
        <img class="mb-1" id="crypto-x" src="../assets/eth.png" alt="eth" width="25px" height="35px"/>
        Ethereum (ETH) - ${{crypto | number:'1.2-2'}}
      </h3>
      <div id = "chartContainer">
        <canvas id="ethChart"></canvas>
      </div>
      <div class="d-flex justify-content-end mt-3">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-outline-primary active">
            <input type="radio" name="options" id="option1" autocomplete="off" checked (click) = "changeData(1)">1 Month</label>
          <label class="btn btn-outline-primary">
            <input type="radio" name="options" id="option2" autocomplete="off" (click) = "changeData(2)">1 Year</label>
          <label class="btn btn-outline-primary">
            <input type="radio" name="options" id="option3" autocomplete="off" (click) = "changeData(3)">5 Years</label>
        </div>
      </div>
      <hr style="background-color:#303b47;">
      <button class="btn btn-primary mb-2" type="button" data-toggle="collapse" data-target="#bCollapse"
      aria-expanded="false" aria-controls="bCollapse">Buy/Sell</button>
      <!--Buy/Sell collapse-->
      <div class="collapse" id="bCollapse">
        <div class="card card-body">
          <h4>BUY</h4>
          <div class="row mb-3">
            <div class="col">
              <div class="input-group mb-3 " style="margin-left: 15px;">
                <input class="form-control" type="number"  placeholder="0" id="defaultInput" min="0" [(ngModel)]="USD1" value={{result1USD}}>
                <div class="input-group-append">
                  <span class="input-group-text" id="defaultSpan">USD</span>
                </div>
                <input class="form-control" type="number" placeholder="0" id="buyInput" min="0" [(ngModel)]="ETH1" value={{result1ETH}}>
                <div class="input-group-append">
                  <span class="input-group-text" id="buySpan">ETH</span>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center" style="margin-right: 0">
            <div *ngIf="checkAmount1() && check1">
              <button id="buyBtn" class="btn mb-2" style="background-color: #39b965; color:white">BUY ETH</button>
            </div>
            <div *ngIf="checkAmount1() && check2" class="alert alert-danger" role="alert">
              Amount exceeds maximum!
            </div>
          </div>
          <h4>SELL</h4>
          <div class="row">
            <div class="col">
              <div class="input-group mb-3" style="margin-left: 15px;">
                <input type="number" class="form-control" placeholder="0" id="defaultInput2" min="0" [(ngModel)]="USD2" value={{result2USD}}>
                <div class="input-group-append">
                  <span class="input-group-text" id="defaultSpan">ETH</span>
                </div>
                <input type="number" class="form-control" placeholder="0" id="sellInput" min="0" [(ngModel)]="ETH2" value={{result2ETH}}>
                <div class="input-group-append">
                  <span class="input-group-text" id="sellSpan">USD</span>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center" style="margin-right: 0">
            <div *ngIf="checkAmount2() && check3">
              <button class="btn mb-2" style="background-color: #e83745; color:white">SELL ETH</button>
            </div>
            <div *ngIf="checkAmount2() && check4" class="alert alert-danger" role="alert">
              Amount exceeds maximum!
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

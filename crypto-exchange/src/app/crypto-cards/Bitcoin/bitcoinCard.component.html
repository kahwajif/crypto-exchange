<!--BTC-->
<div id="card-intro" class="card mt-3" style="width: 40rem; margin: 0 auto">
  <div class="card-body">
    <h3 class="card-title">Bitcoin (BTC)</h3>
    <canvas id="myChart"></canvas>
    <!--chart goes here-->
    <p class="card-text mt-3">${{BTCInUSD | number:'1.2-2'}}</p>
    <hr style="background-color:#303b47;">
    <button class="btn btn-primary mb-2"  style="background-color: #6490f1;"type="button" data-toggle="collapse" data-target="#mCollapse"
    aria-expanded="false" aria-controls="mCollapse">Buy/Sell</button>
    <!--Buy/Sell collapse-->
    <div class="row">
      <div class="col">
        <div class="collapse" id="mCollapse">
          <div class="card card-body" style="background-color:#182532;">
            <!--Inputs. Convert btc to USD and vice versa when user types a number-->
            <div class="container">
              <!--Buy-->
              <div class="row mb-2">
                <h4>BUY</h4>
                <div class="input-group">
                  <input type="text" id="defaultInput" placeholder="0" type="number" [(ngModel)]="USD1" value={{result1USD}}>
                  <div class="input-group-append">
                    <span class="input-group-text" id="defaultSpan">USD</span>
                  </div>
                  <input type="text" id="buyInput" placeholder="0" type="number" [(ngModel)]="BTC1" value={{result1BTC}}>
                  <div class="input-group-append">
                    <span class="input-group-text" id="buySpan">BTC</span>
                  </div>
                </div>
              </div>
              <!--Sell-->
              <div class="row">
                <h4>SELL</h4>
                <div class="input-group">
                  <input type="text" id="defaultInput" placeholder="0" type="number" [(ngModel)]="BTC2" value={{result2BTC}}>
                  <div class="input-group-append">
                    <span class="input-group-text" id="defaultSpan">BTC</span>
                  </div>
                  <input type="text" id="sellInput" placeholder="0" type="number" [(ngModel)]="USD2" value={{result2USD}}>
                  <div class="input-group-append">
                    <span class="input-group-text" id="sellSpan">USD</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
